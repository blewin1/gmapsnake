<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/MapController.js" type="text/javascript"></script>
    <script src="js/SnakeDraw.js" type="text/javascript"></script>
    <script src="js/Roads.js" type="text/javascript"></script>
    <script src="js/SnakeController.js" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function() {
	UI.init();

	window.setTimeout(function() {

		bounds = map.getBounds();

	var minLat = Math.min(bounds.getNorthEast().lat(), bounds.getSouthWest().lat());
	var maxLat = Math.max(bounds.getNorthEast().lat(), bounds.getSouthWest().lat());

	var minLng = Math.min(bounds.getNorthEast().lng(), bounds.getSouthWest().lng());
	var maxLng = Math.max(bounds.getNorthEast().lng(), bounds.getSouthWest().lng());

		Roads.setBounds(minLat, minLng, maxLat, maxLng);
	}, 2000)
	
})
</script>

  </head>
  <body>
  	<div id="ui-bar">
  		<h1 class="mainlogo">GMapSnake</h1>
  		<div id="score">Score: <span id="scoreValue">0</span></div>
  	</div>

    <div id="map-canvas"></div>
  </body>
</html>
